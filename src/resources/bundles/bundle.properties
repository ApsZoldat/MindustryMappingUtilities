rules.onlydepositcore.info = If enabled, it will be impossible to put items into any buildings except cores using units.
rules.unitcapvariable.info = If enabled, each team's core will increase its unit cap. Exact addition values are stated in cores' descriptions, check core database for them.
rules.placerangecheck.info = If enabled, it will be impossible to place anything near enemy buildings. Range of this effect is 6.25-6.75 tiles, for turrets this range is increased by range of the turret.
rules.pvpautopause.info = Pause PvP games in multiplayer if there's only 1 player on server.
rules.unitpayloadupdate.info = If enabled, payloads picked up by a unit will update inside this unit. For example, turrets picked up by unit will shoot in flight. With this option enabled, power will be distributed between buildings inside the same unit. However, it's impossible to add more items into these buildings.
rules.possessionallowed.info = If enabled, players can't get into units and blocks.
rules.showspawns.info = If enabled, enemy spawns will show when browsing the map. Circle radius on map shows exact spawn point radius. They are not shown on the minimap.
rules.ghostblocks.info = If disabled, destroyed buildings won't appear as "ghost" blocks and won't be added to rebuild plan.
rules.logicunitbuild.info = If disabled, logic processors won't be able to use the unit control build instruction.
rules.coredestroyclear.info = When an enemy core gets destroyed, clears enemy buildings around. Works only on AI teams cores. Doesn't clear other teams buildings. Radius of this effect is equal to core no-build zone radius.
rules.dragmultiplier.info = Drag multiplier of the environment. Units lose speed faster if this value is higher than a default one. If set to 0, units won't lose speed at all (space-like environment).
rules.staticfog.info = Static fog of war is completely black yet undiscovered areas. If disabled, only dynamic semi-transparent fog will remain on the map.
rules.cloudscolor.info = Color of clouds during core landing animation.
rules.modename.info = Name of game mode that is being displayed in server list next to map name in format:\n<MapName> / <ModeName>
rules.mission.info = Mission text displayed in upper right corner of screen instead of wave/core counter. Leave empty to disable. However, "\\n" doesn't work here, better try using objectives or world processors to set this value.
rules.borderdarkness.info = If enabled, area outside the map border will be darkened with static fog color. Disabling this has a good use in space-themed maps.
rules.disableoutsidearea.info = Whether to disable blocks outside map border.
rules.cheat.info = If enabled, team buildings will have necessary resources auto-generated.
rules.coresspawnships.info = If enabled, core default ships will spawn. Works only in teams with RTS AI / Base Builder AI.
rules.infiniteammo.info = Whether team's units will have infinite ammo. Doesn't affect team's buildings. You can enable unit ammo in hidden rules section.
rules.revealedblocks.info = Reveals blocks normally hidden by build visibility. Allows to reveal some hidden blocks and make them available to build.
rules.planetbackground.info = Modify map's planet background parameters. This planet background is displayed over "Empty" tiles while playing the map. Has a good use in space-themed maps.

