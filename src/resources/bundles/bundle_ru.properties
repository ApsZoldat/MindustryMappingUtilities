rules.onlydepositcore.info = Если включено, невозможно класть предметы в любые строения кроме ядер с помощью боев. ед.
rules.placerangecheck.info = Если включено, нельзя будет ничего поставить около вражеских построек. Радиус этого эффекта 6.25-6.75 клеток, для турелей этот радиус увеличен на радиус турели.
rules.pvpautopause.info = Приостанавливать PvP игру если на сервере всего 1 игрок.
rules.unitpayloadupdate.info = Если включено, грузы будут обновляться внутри боев. ед. Например, турели, подобранные боев. ед. будут стрелять в полёте. Когда эта опция включена, энергия будет распределяться между постройками в одной боев. ед. Однако загружать предметы в эти постройки на ходу невозможно.
rules.possessionallowed.info = Если включено, игроки не могут вселяться в боев. ед. и постройки.
rules.showspawns.info = Если включено, точки появления противника будут отображаться при просмотре карты. Радиус круга на карте показывает радиус точки появления врага. Эти круги не отображаются на миникарте.
rules.ghostblocks.info = Если выключено, уничтоженные постройки не будут "запоминаться" и отображаться для починки.
rules.logicunitbuild.info = Если выключено, логические процессоры не смогут приказывать боев. ед. построить что-то.
rules.coredestroyclear.info = Когда ядро противника уничтожено, зачищает остальные постройки вокруг него. Работает только для ядер команд с ИИ. Не очищает постройки других команд. Радиус этого эффекта равен радиусу защиты вражеских ядер.
rules.dragmultiplier.info = Множитель сопротивления среды. Боев. ед. теряют скорость быстрее при высших значениях. Если установлено на 0, боев. ед. совсем не будут терять скорость (как в космосе).
rules.staticfog.info = Статический туман войны - это полностью чёрные ещё неисследованные области. Если выключено, только полупрозрачный динамический туман останется на карте.
rules.cloudscolor.info = Цвет облаков во время анимации высадки ядра.
rules.borderdarkness.info = Если включено, область за границами карты будет затемнена цветом статического тумана войны. Выключение этого имеет хорошее применение в космических картах.
rules.disableoutsidearea.info = Отключать ли блоки за границами карты.
rules.cheat.info = Если включено, постройки команды будут авто генерировать необходимые для их работы ресурсы.
rules.coresspawnships.info = Если включено, стандартные корабли будут появляться из ядер. Работает только для команд с RTS AI / Базостроительным AI.
rules.infiniteammo.info = Имеют ли боев. ед. команды бесконечные боеприпасы. Не распространяется на постройки команды. Боеприпасы боев. ед. можно включить в разделе скрытых правил.
rules.modename.info = Имя игрового режима, отображаемый в списке серверов за названием карты в формате:\n<ИмяКарты> / <ИмяРежима>
rules.mission.info = Текст миссии, отображаемый в левом верхнем углу экрана вместо счётчика волн/ядер. Оставьте пустым для выключения. Однако, "\\n" не будет работать здесь, лучше попробуйте использовать задачи или мировые процессоры для изменения этого текста.
rules.revealedblocks.info = Отображает в меню построек блоки, скрытые в обычных условиях. Позволяет отобразить некоторые скрытые блоки и сделать их доступными для строительства.
rules.planetbackground.info = Изменить параметры планеты, отображаемой на заднем фоне карты. Этот задний фон отображается поверх клеток "Пусто" во время игры на карте. Имеет хорошее применение в космических картах.

