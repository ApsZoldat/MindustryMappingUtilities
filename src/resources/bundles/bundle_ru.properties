rules.env.terrestrial.description = Если выключено, [stat]все боев. ед. и блоки, кроме предметных каналов, станут недоступны
rules.env.space.description = Если включено, жидкости будут испаряться, а не вытекать из открытых труб
rules.env.underwater.description = Включает визуальный "подводный" эффект Тантроса
rules.env.spores.description = [stat]Включает споры и культиваторы на карте
rules.env.scorching.description = Включает визуальный "огненный" эффект Эрекира, [stat]отключает боев. ед. и некоторые постройки Серпуло
rules.env.groundOil.description = Если выключено, [stat]нефтяные вышки будут недоступны
rules.env.groundWater.description = Если выключено, [stat]гидронасосы будут недоступны
rules.env.oxygen.description = Если выключено, [stat]огонь не будет разгораться

