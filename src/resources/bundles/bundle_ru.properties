rules.onlydepositcore.info = Если включено, невозможно класть предметы в любые строения кроме ядер с помощью боев. ед.
rules.unitcapvariable.info = Если включено, каждое ядро команды будет увеличивать ей лимит боев. ед. Конкретные значения надбавки указаны в описаниях ядер, проверьте базу данных ядра.
rules.placerangecheck.info = Если включено, нельзя будет ничего поставить около вражеских построек. Радиус этого эффекта 6.25-6.75 клеток, для турелей этот радиус увеличен на радус турели.
rules.pvp_auto_pause.info = Приостанавливать PvP игру если на сервере всего 1 игрок.
rules.unit_payload_update.info = Если включено, грузы будут обновляться внутри боев. ед. Например, турели, подобранные боев. ед. будут стрелять в полёте. Когда эта опция включена, энергия будет распределяться между постройками в одной боев. ед. Однако загружать предметы в эти постройки на ходу невозможно.
rules.possession_allowed.info = Если включено, игроки не могут вселяться в юнитов и постройки.
rules.show_spawns.info = Если включено, точки появления противника будут отображаться при просмотре карты. Радиус круга на карте показывает радиус точки появления врага. Эти круги не отображаются на миникарте.
rules.ghost_blocks.info = Если выключено, уничтоженные постройки не будут "запоминаться" и отображаться для починки.
rules.logic_unit_build.info = Если выключено, логические процессоры не смогут приказывать боев. ед. построить что-то.
rules.core_destroy_clear.info = Когда ядро противника уничтожено, зачищает остальные постройки вокруг него. Работает только для ядер команд с ИИ. Не очищает постройки других команд. Радиус этого эффекта равен радиусу защиты враж. ядер.
rules.drag_multiplier.info = Множитель сопротивления среды. Боев. ед. теряют скорость быстрее при высших значениях. Если установлено на 0, боев. ед совсем не будут терять скорость (как в космосе).
rules.static_fog.info = Статический туман войны - это полностью чёрные ещё неисследованные области. Если выключено, только полупрозрачный динамический туман останется на карте.
rules.clouds_color.info = Цвет облаков во время анимации высадки ядра.
rules.mode_name.info = Имя игрового режима, отображаемый в списке серверов за названием карты в формате:\n<ИмяКарты> / <ИмяРежима>
rules.mission.info = Текст миссии, отображаемый в левом верхнем углу экрана вместо счётчика волн/ядер. Оставьте пустым для выключения. Однако, "\\n" не будет работать здесь, лучше попробуйте использовать задачи или мировыe процессоры для изменения этого текста.
rules.border_darkness.info = Если включено, область за границами карты будет затемнена цветом статического тумана войны. Выключение этого имеет хорошее применение в космических картах.
rules.disable_outside_area.info = Отключать ли блоки за границами карты.
rules.cheat.info = Если включено, постройки команды будут авто генерировать необходимые для их работы ресурсы.
rules.cores_spawn_ships.info = Если включено, стандартные корабли будут появляться из ядер. Работает только для команд с RTS AI / Базостроительным AI.
rules.infinite_ammo.info = Имеют ли боев. ед. команды бесконечные боеприпасы. Не распространяется на постройки команды. Боеприпасы боев. ед. можно включить в разделе скрытых правил.
rules.revealed_blocks.info = Отображает в меню построек блоки, скрытые в обычных условиях. Позволяет отобразить некоторые скрытые блоки и сделать их доступными для строительства.

