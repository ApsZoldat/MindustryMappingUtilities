setting.editor_better_content_dialogs_columns.description = Определяет количество кнопок на одном ряду таблицы в улучшенных окнах выбора контента.
setting.editor_content_buttons_size.name = Размер кнопок контента
setting.editor_content_buttons_size.description = Размер кнопок выбора блоков/единиц.\nЭти кнопки используются в таблице выбора блока редактора и в улучшенных окнах выбора контента.
setting.mu_check_for_updates.name = Проверять на наличие обновлений

mu_new_version = Доступна новая версия Mapping Utilities!
mu_update_info = Новая версия [yellow]Mapping Utilities {0}[] доступна для скачивания.\n\nВы можете либо [red]отменить []обновление, либо [green]обновиться сейчас []на новую версию.\n\nПосле скачивания новой версии, мод будет обновлён при следующем перезапуске игры. Авто-обновление мода может быть выключено через [yellow]Настройки > Редактор > Проверять на наличие обновлений[].
mu_update_notes = Содержание обновления
