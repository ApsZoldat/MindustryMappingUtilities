rules.pvpautopause.info = Tạm dừng trò chơi PvP trong chế độ nhiều người chơi nếu chỉ có 1 người chơi trong máy chủ.
rules.unitpayloadupdate.info = Nếu được bật, tải trọng được nhặt bởi đơn vị sẽ được cập nhật bên trong đơn vị này. Ví dụ, tháp pháo được đơn vị nhặt sẽ bắn khi đang bay.\nVới tùy chọn này được bật, năng lượng sẽ được phân phối giữa các công trình bên trong cùng một đơn vị. Tuy nhiên, không thể thêm nhiều vật phẩm vào các công trình này.
rules.possessionallowed.info = Nếu được bật, người chơi không thể vào các đơn vị và khối.
rules.showspawns.info = Nếu được bật, điểm sinh ra kẻ địch sẽ hiển thị khi duyệt bản đồ.\nBán kính vòng tròn trên bản đồ hiển thị bán kính điểm sinh ra chính xác. Chúng không hiển thị trên bản đồ nhỏ.
rules.ghostblocks.info = Nếu bị vô hiệu hóa, các công trình bị phá hủy sẽ không xuất hiện dưới dạng khối "ma" và sẽ không được thêm vào kế hoạch xây dựng lại.
rules.logicunitbuild.info = Nếu bị vô hiệu hóa, bộ xử lý logic sẽ không thể sử dụng lệnh xây dựng điều khiển đơn vị.
rules.coredestroyclear.info = Khi lõi kẻ địch bị phá hủy, xóa các công trình kẻ địch xung quanh. Chỉ hoạt động trên lõi đội AI.\nKhông xóa các công trình của đội khác. Bán kính của hiệu ứng này bằng với bán kính vùng không xây dựng của lõi.
rules.dragmultiplier.info = Hệ số kéo của môi trường. Đơn vị mất tốc độ nhanh hơn nếu giá trị này cao hơn giá trị mặc định.\nNếu đặt thành 0, đơn vị sẽ không mất tốc độ (môi trường giống không gian).
rules.staticfog.info = Sương mù tĩnh của chiến tranh là các khu vực chưa được khám phá hoàn toàn đen.\nNếu bị vô hiệu hóa, chỉ còn lại sương mù động bán trong suốt trên bản đồ.
rules.cloudscolor.info = Màu sắc của mây trong hoạt ảnh hạ cánh của lõi.
rules.borderdarkness.info = Nếu được bật, khu vực ngoài biên giới bản đồ sẽ bị làm tối với màu sương mù tĩnh.\nVô hiệu hóa điều này có tác dụng tốt trong các bản đồ theo chủ đề không gian.
rules.disableoutsidearea.info = Có vô hiệu hóa các khối ngoài biên giới bản đồ hay không.
rules.cheat.info = Nếu được bật, các công trình của đội sẽ có tài nguyên cần thiết được tạo tự động.
rules.coresspawnships.info = Nếu được bật, tàu mặc định của lõi sẽ sinh ra.\nChỉ hoạt động trong các đội có AI RTS / AI Xây dựng Căn cứ.
rules.infiniteammo.info = Đơn vị của đội sẽ có đạn vô hạn hay không. Không ảnh hưởng đến các công trình của đội.
rules.modename.info = Tên của chế độ trò chơi được hiển thị trong danh sách máy chủ bên cạnh tên bản đồ theo định dạng:\n<TênBảnĐồ> / <TênChếĐộ>
rules.mission.info = Văn bản nhiệm vụ hiển thị ở góc trên bên phải màn hình thay vì bộ đếm sóng/lõi. Để trống để vô hiệu hóa.\nTuy nhiên, "\\n" không hoạt động ở đây, tốt hơn nên thử sử dụng các mục tiêu hoặc bộ xử lý thế giới để đặt giá trị này.
rules.revealedblocks.info = Tiết lộ các khối thường bị ẩn bởi khả năng hiển thị xây dựng. Cho phép tiết lộ một số khối ẩn và làm cho chúng có sẵn để xây dựng.
rules.planetbackground.info = Thay đổi các thông số nền hành tinh của bản đồ.\nNền hành tinh này hiển thị trên các ô "Trống" khi chơi bản đồ. Có tác dụng tốt trong các bản đồ theo chủ đề không gian.

