setting.editor_content_buttons_size.description = Kích thước của các nút lựa chọn khối/đơn vị.\nCác nút này được sử dụng trong bảng lựa chọn khối của trình chỉnh sửa và các hộp thoại lựa chọn nội dung tốt hơn.
setting.mu_check_for_updates.name = Kiểm tra Cập nhật

mu_new_version = Phiên bản Mapping Utilities mới có sẵn!
mu_update_info = Mod Mapping Utilities mới [yellow]{0}[] có sẵn để tải xuống.\n\nBạn có thể [red]hủy []cập nhật hoặc [green]cập nhật ngay []lên phiên bản mới.\n\nSau khi tải xuống phiên bản mới, mod sẽ được tải lại sau khi khởi động lại trò chơi. Tự động cập nhật mod có thể được tắt thông qua [yellow]Cài đặt > Trình chỉnh sửa > Kiểm tra Cập nhật[].
mu_update_notes = Ghi chú Cập nhật