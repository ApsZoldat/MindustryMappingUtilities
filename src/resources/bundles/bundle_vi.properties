rules.env.groundOil.description = Nếu bị vô hiệu hóa, [stat]các máy khai thác dầu sẽ không khả dụng
rules.env.groundWater.description = Nếu bị vô hiệu hóa, [stat]các máy khai thác nước sẽ không khả dụng
